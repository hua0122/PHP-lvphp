<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('Capital/withdrawals')}">提现明细</a></li>
		<!--<li><a href="{:U('Capital/pay')}">已支付</a></li>-->
		<!--<li><a href="{:U('Capital/pay')}">未支付</a></li>-->
	</ul>
	<form class="well form-search" method="post" action="{:U('Capital/withdrawals')}">
		时间：
		<input type="text" name="start_time" class="js-datetime" value="{:I('request.start_time/s','')}" style="width: 120px;" autocomplete="off">-
		<input type="text" class="js-datetime" name="end_time" value="{:I('request.end_time/s','')}" style="width: 120px;" autocomplete="off"> &nbsp; &nbsp;
		<input type="submit" class="btn btn-primary" value="搜索" />
		<a class="btn btn-danger" href="{:U('Capital/withdrawals')}">清空</a>
	</form>
	<table class="table table-hover table-bordered">
		<thead>
		<tr>
			<th width="50">ID</th>
			<th>公众号的APPID</th>
			<th>用户openid</th>
			<th>收款用户真实姓名</th>
			<th>收款用户身份证号</th>
			<th>付款说明</th>
			<th>交易单号
			<th>提现金额</th>
			<th>提现状态</th>
			<th>提现时间</th>
		</tr>
		</thead>
		</td>		<tbody>
		<foreach name="info" item="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.appid}</td>
				<td>{$vo.openid}</td>
				<td>{$vo.usernames}</td>
				<td>{$vo.id_card}
				<td>{$vo.pay_desc}</td>
				<td>{$vo.nonce_str}</td>
				<td><b>{$vo.amount}</b></td>
				<td><b>{$vo.status}</b></td>
				<td>{$vo.add_time}</td>
			</tr>
		</foreach>
		</tbody>
	</table>
	<div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $('.img-show').on('click',function(){
        var img_src = $(this).attr('attr-img');
        console.log(img_src);
        //页面层-自定义
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true,
            skin: 'yourclass',
            content: '<img src="'+img_src+'"/>'
        });
    })

</script>
</body>
</html>
